<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Form Đăng Ký</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .form-container {
      width: 500px;
      margin: 50px auto;
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #6a1b9a;
      margin-bottom: 25px;
    }

    label {
      display: inline-block;
      width: 100px;
      font-weight: bold;
      margin-bottom: 6px;
    }

    input[type="text"],
    select,
    textarea {
      width: calc(100% - 110px);
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    select:focus,
    textarea:focus {
      border-color: #6a1b9a;
    }

    .form-group {
      margin-bottom: 15px;
      display: flex;
      align-items: center;
    }

    .form-group-full {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    .radio-group, .checkbox-group {
      display: flex;
      gap: 20px;
    }

    .form-actions {
      text-align: center;
      margin-top: 20px;
    }

    input[type="submit"],
    input[type="reset"] {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background-color: #6a1b9a;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover,
    input[type="reset"]:hover {
      background-color: #8e24aa;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }

    textarea {
      resize: vertical;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>FORM ĐĂNG KÝ</h2>
    <form id="registerForm" onsubmit="return validateForm()">
      <div class="form-group">
        <label for="ho">Họ:</label>
        <input type="text" id="ho">
      </div>
      <div class="form-group">
        <label for="ten">Tên:</label>
        <input type="text" id="ten">
      </div>
      <div class="form-group">
        <label>Ngày sinh:</label>
        <select id="ngay"></select>
        <select id="thang"></select>
        <select id="nam"></select>
      </div>
      <div class="form-group">
        <label>Giới tính:</label>
        <div class="radio-group">
          <label><input type="radio" name="gioitinh" value="Nam" checked> Nam</label>
          <label><input type="radio" name="gioitinh" value="Nữ"> Nữ</label>
        </div>
      </div>
      <div class="form-group">
        <label for="sdt">SĐT:</label>
        <input type="text" id="sdt">
      </div>
      <div class="form-group">
        <label>Sở thích:</label>
        <div class="checkbox-group">
          <label><input type="checkbox"> Đọc sách</label>
          <label><input type="checkbox"> Xem phim</label>
          <label><input type="checkbox"> Nghe nhạc</label>
          <label><input type="checkbox"> Đá bóng</label>
        </div>
      </div>
      <div class="form-group-full">
        <label>Khác:</label>
        <textarea rows="3" cols="40"></textarea>
      </div>
      <div class="form-actions">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </div>
      <p class="error" id="errorMsg"></p>
    </form>
  </div>

  <script>
    // Tạo các option ngày tháng năm
    const ngay = document.getElementById("ngay");
    const thang = document.getElementById("thang");
    const nam = document.getElementById("nam");

    for (let i = 1; i <= 31; i++) {
      ngay.innerHTML += `<option value="${i}">${i}</option>`;
    }
    for (let i = 1; i <= 12; i++) {
      thang.innerHTML += `<option value="${i}">Tháng ${i}</option>`;
    }
    for (let i = 1950; i <= 2025; i++) {
      nam.innerHTML += `<option value="${i}">${i}</option>`;
    }

    // Validate form
    function validateForm() {
      const ho = document.getElementById("ho").value.trim();
      const ten = document.getElementById("ten").value.trim();
      const sdt = document.getElementById("sdt").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      if (ho === "" || ten === "" || sdt === "") {
        errorMsg.textContent = "Vui lòng nhập đầy đủ họ, tên và số điện thoại.";
        return false;
      }

      if (!/^\d{10}$/.test(sdt)) {
        errorMsg.textContent = "Số điện thoại phải là số và đủ 10 chữ số.";
        return false;
      }

      errorMsg.textContent = "";
      return true;
    }
  </script>
</body>
</html>
